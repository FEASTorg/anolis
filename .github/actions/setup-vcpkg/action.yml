name: 'Setup vcpkg'
description: 'Configure vcpkg package manager with specified commit'
inputs:
  vcpkg-commit:
    description: 'vcpkg git commit hash to use'
    required: true
  do-not-cache:
    description: 'Skip vcpkg caching (default: true)'
    required: false
    default: 'true'
runs:
  using: 'composite'
  steps:
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: ${{ inputs.vcpkg-commit }}
        doNotCache: ${{ inputs.do-not-cache }}
