name: Documentation

on:
  push:
    paths:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths:
      - "docs/**"
      - "**/*.md"

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Markdown Lint
        id: lint
        continue-on-error: true
        uses: davidanson/markdownlint-cli2-action@v16
        with:
          globs: |
            docs/*.md
            docs/**/*.md
            README.md
            CONTRIBUTING.md

      - name: Generate lint summary
        if: always()
        run: |
          {
            echo "## Markdown Lint Results"
            echo ""
            if [ "${{ steps.lint.outcome }}" == "success" ]; then
              echo "**PASS:** All markdown files passed linting"
              echo ""
              echo "No formatting issues found in:"
              echo "- docs/"
              echo "- README.md"
              echo "- CONTRIBUTING.md"
            else
              echo "**FAIL:** Markdown linting found issues"
              echo ""
              echo "Please review the errors above and fix formatting issues."
              echo ""
              echo "Common fixes:"
              echo "- Remove trailing spaces"
              echo "- Use consistent heading styles"
              echo "- Ensure proper list formatting"
              echo "- Add blank lines around code blocks"
            fi
          } >> $GITHUB_STEP_SUMMARY

      - name: Fail if linting failed
        if: steps.lint.outcome == 'failure'
        run: exit 1
