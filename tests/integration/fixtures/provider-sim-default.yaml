# Default provider configuration for integration tests
# Matches the standard 4-device setup

devices:
  - id: tempctl0
    type: tempctl
    initial_temp: 25.0
    min_temp: -40.0
    max_temp: 125.0

  - id: motorctl0
    type: motorctl
    max_speed: 3000.0
    initial_position: 0.0

  - id: relayio0
    type: relayio
    num_relays: 4

  - id: analogsensor0
    type: analogsensor
    num_channels: 8

simulation:
  mode: non_interacting
  noise_enabled: true
  noise_amplitude: 0.1
  tick_rate_hz: 10
