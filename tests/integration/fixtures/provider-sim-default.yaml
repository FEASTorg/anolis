# Default provider configuration for integration tests
# Matches the standard 4-device setup

devices:
  - id: tempctl0
    type: tempctl
    config:
      initial_temp: 25.0
      min_temp: -40.0
      max_temp: 125.0

  - id: motorctl0
    type: motorctl
    config:
      max_speed: 100.0
      initial_position: 0.0

  - id: relayio0
    type: relayio
    config:
      num_relays: 4

  - id: analogsensor0
    type: analogsensor
    config:
      num_channels: 8

simulation:
  noise_enabled: true
  noise_amplitude: 0.1
  update_rate_hz: 10
