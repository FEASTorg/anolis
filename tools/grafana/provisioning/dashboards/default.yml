# Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards on startup

apiVersion: 1

providers:
  - name: Anolis
    orgId: 1
    folder: Anolis
    folderUid: anolis
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
